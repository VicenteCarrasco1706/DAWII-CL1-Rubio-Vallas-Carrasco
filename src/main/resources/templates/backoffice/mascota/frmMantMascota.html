<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/js/web/mascota/frmMantMascota.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3">
        Mantenimiento de Mascotas
    </div>
    <div class="card-body">
        <button id="btnagregar"
                type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tblmascota" class="table">
            <thead>
            <tr>
                <th scope="col">CÃ³digo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha Nacimiento</th>
                <th scope="col">Nombre propietario</th>
                <th scope="col">Tipo mascota</th>
                <th scope="col">Raza</th>
                <th scope="col">Estado</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="masc :${listaMascotas}">
                <td th:text="${masc.idmascota}"></td>
                <td th:text="${masc.nombre}"></td>
                <td th:text="${masc.fechanacimiento}"></td>
                <td th:text="${masc.nombrepropietario}"></td>
                <td th:text="${masc.tipomascota.tipomascota}"></td>
                <td th:text="${masc.raza}"></td>
                <td th:text="${masc.estado.estado}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-idmascota="${masc.idmascota}"
                            th:data-nombre="${masc.nombre}"
                            th:data-fechanacimiento="${masc.fechanacimiento}"
                            th:data-nombrepropietario="${masc.nombrepropietario}"
                            th:data-tipomascota="${masc.tipomascota.idtipomascota}"
                            th:data-raza="${masc.raza}"
                            th:data-estado="${masc.estado.idestado}"><i class="fas fa-edit"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal Registrar / Actualizar Producto-->

<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Mascota</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtnommascota" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtnommascota">
                </div>
                <div class="mb-3">
                    <label for="txtfechanac" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="txtfechanac">
                </div>
                <div class="mb-3">
                    <label for="txtnomprop" class="form-label">Nombre del propietario</label>
                    <input type="text" class="form-control" id="txtnomprop">
                </div>
                <div class="mb-3">
                    <label for="cbotipomascota" class="form-label">Tipo de mascota</label>
                    <select id="cbotipomascota" class="form-control"></select>
                </div>
                <div class="mb-3">
                    <label for="txtraza" class="form-label">Raza</label>
                    <input type="text" class="form-control" id="txtraza">
                </div>
                <div class="mb-3">
                    <label for="cboestado" class="form-label">Estado</label>
                    <select id="cboestado" class="form-control"></select>
                </div>
                <input type="hidden" id="hddcodmascota" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
