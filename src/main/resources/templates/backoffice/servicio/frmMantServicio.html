<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/product/frmMantServicio.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3">
        Mantenimiento de Servicios
    </div>
    <div class="card-body">
        <button id="btnagregar"
                type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tblservicio" class="table">
            <thead>
            <tr>
                <th scope="col">CÃ³digo</th>
                <th scope="col">Servicio</th>
                <th scope="col">Precio</th>
                <th scope="col">Estado</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="serv :${listaServicios}">
                <td th:text="${serv.idservicio}"></td>
                <td th:text="${serv.descripcion}"></td>
                <td th:text="${serv.precio}"></td>
                <td th:text="${precio.estado.estado}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-idservicio="${serv.idservicio}"
                            th:data-descripcion="${serv.descripcion}"
                            th:data-precio="${serv.precio}"
                            th:data-estado="${serv.estado.idestado}"><i class="fas fa-edit"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
