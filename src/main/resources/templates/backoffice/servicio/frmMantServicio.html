<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/js/web/servicio/frmMantServicio.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3">
        Mantenimiento de Servicios
    </div>
    <div class="card-body">
        <button id="btnagregar"
                type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tblservicio" class="table">
            <thead>
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Servicio</th>
                <th scope="col">Precio</th>
                <th scope="col">Estado</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="serv :${listaServicios}">
                <td th:text="${serv.idservicio}"></td>
                <td th:text="${serv.descripcion}"></td>
                <td th:text="${serv.precio}"></td>
                <td th:text="${serv.estado.estado}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-codservicio="${serv.idservicio}"
                            th:data-descripcion="${serv.descripcion}"
                            th:data-precio="${serv.precio}"
                            th:data-estado="${serv.estado.idestado}"><i class="fas fa-edit"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Registrar / Actualizar Servicio -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Servicio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtdescservicio" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="txtdescservicio">
                </div>
                <div class="mb-3">
                    <label for="txtprecio" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="txtprecio">
                </div>

                <div class="mb-3">
                    <label for="cboestado" class="form-label">Estado</label>
                    <select id="cboestado" class="form-control"></select>
                </div>

                <input type="hidden" id="hddcodservicio" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
